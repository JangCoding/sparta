<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <!-- jQuery CDN 미리 만둘어둔 기능 임포트 -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        /* .~~ 클래스 */
        .main {
            /* background-color: green; */
            color: white;

            background-image: url('https://occ-0-1123-1217.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABeIfo7VL_VDyKnljV66IkR-4XLb6xpZqhpLSo3JUtbivnEW4s60PD27muH1mdaANM_8rGpgbm6L2oDgA_iELHZLZ2IQjG5lvp5d2.jpg?r=e6e.jpg');

        }

        /* 태그 이름 */
        body {
            background-color: black;
        }

        .mycards {
            width: 1200px;
            /* background-color: green; */
            margin: 20px auto 20px auto;
        }

        .mypostingbox {
            width: 500px;
            margin: 20px auto 20px auto;

            border: 1px solid white;
            padding: 20px;
            border-radius: 5px;
        }

        /* 페이지검사에서 수정해본 후 추가하면 빠르다 */
        .form-floating>input {
            background-color: transparent;
            color: white;
        }

        .form-floating>label {
            color: white;
        }

        .input-group>label {
            background-color: transparent;
            color: white;
        }

        .mypostingbox>button {
            width: 100%;
        }
    </style>

    <!-- 자바스크립트 -->
    <script type="module">

        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정 / 프로젝트설정 > 구성
        const firebaseConfig = {
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional

            apiKey: "AIzaSyAHVG8hDqtLmf0yJcUy3NX1RLYaCZLjMqw",
            authDomain: "sparta-ce0ab.firebaseapp.com",
            projectId: "sparta-ce0ab",
            storageBucket: "sparta-ce0ab.appspot.com",
            messagingSenderId: "909906331233",
            appId: "1:909906331233:web:a947163b5b79eceac98c20",
            measurementId: "G-E0DZ1PR5Q0"

        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


        $("#postingbtn").click(async function () {
            let image = $('#image').val();
            let title = $('#title').val();
            let star = $('#star').val();
            let comment = $('#comment').val();

            let doc = {
                'image': image,
                'title': title,
                'star': star,
                'comment': comment
            };

            // Firebase 의 콜렉션 db 이름은 albums 에 doc 내용 추가하기
            await addDoc(collection(db, "movies"), doc);


        });

        $("#savebtn").click(async function () {
            $('#postingbox').toggle();
        });

        function openclose() {
            $('#postingbox').toggle();
        }


        function makeCard() {

            let image = $('#image').val();
            let title = $('#title').val();
            let comment = $('#comment').val();
            let star = $('#star').val();

            let temp_html = `
            <div class="col">
                <div class="card">
                    <img src="${image}"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${star}</p>
                        <p class="card-text">${comment}</p>
                    </div>
                </div>
            </div>`;

            $('#cards').append(temp_html);

        }


        let url = "http://spartacodingclub.shop/sparta_api/weather/seoul";

        // 페이지가 준비 되면 // 근데 type = "module" 되면 마지막에 실행되기 때문에 무쓸모
        $(document).ready(function () { })

        fetch(url).then(res => res.json()).then(data => {
            let mise = data['temp'];
            if (mise > 20) {
                $('#msg').text("더워요");
            }
            else {
                $('#msg').text("추워요");
            }

        })

        let docs = await getDocs(collection(db, "movies"));
        docs.forEach((doc) => {
            let row = doc.data();
            console.log(row);

            //makecard
            let temp_html = `
                        <div class="col">
                            <div class="card">
                                <img src="${row['image']}"
                                    class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${row['title']}</h5>
                                    <p class="card-text">${row['star']}</p>
                                    <p class="card-text">${row['comment']}</p>
                                </div>
                            </div>
                        </div>`;

            $('#cards').append(temp_html);
        });



    </script>

</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-danger">Spartaflix</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">홈</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">시리즈</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">영화</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">내가 찜한 콘텐츠</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <!-- 클래스명 바꾸면 바로 적용됨 -->
                    <button type="button" class="btn btn-danger">Sign-up</button>
                </div>
            </div>
        </div>
    </header>

    <!-- bootstrab jumbotron -->
    <div class="main">
        <!-- bg-body-tertiary 삭제 시 정상 작동 -->
        <div class="p-5 mb-4  rounded-3">
            <div class="container-fluid py-5">

                <!-- 가리키기 위한 id 설정 -->
                <h1 class="display-5 fw-bold">킹덤</h1>
                <p class="col-md-8 fs-4">병든 왕을 둘러싸고 흉흉한 소문이 떠돈다. 어둠에 뒤덮인 조선, 기이한 역병에 신음하는 산하. 정체 모를 악에 맞서 백성을 구원할 희망은 오직
                    세자뿐이다.</p>
                <button id="savebtn" type="button" class="btn btn-outline-light">영화 기록하기</button>

                <button type="button" class="btn btn-outline-light">상세정보</button>
            </div>
        </div>
    </div>

    <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="image" placeholder="name@example.com">
            <label for="image">영화 이미지 주소</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="title" placeholder="name@example.com">
            <label for="title">영화 제목</label>
        </div>

        <!-- Input group -->
        <div class="input-group mb-3">
            <label class="input-group-text" for="star">별점</label>
            <select class="form-select" id="star">
                <option selected>별점 선택</option>
                <option value="⭐">⭐</option>
                <option value="⭐⭐">⭐⭐</option>
                <option value="⭐⭐⭐">⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="comment" placeholder="name@example.com">
            <label for="comment">추천 이유</label>
        </div>
        <button id="savebtn" type="button" class="btn btn-danger">기록하기</button>


    </div>


    <div class="mycards">
        <div id="cards" class="row row-cols-1 row-cols-md-4 g-4">
            
        </div>
    </div>
</body>
